<!DOCTYPE html>
<html>
  <head>
	<title>Clock</title>
	<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" >
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="moment-with-locales.js"></script>
	<script type="text/javascript" src = "script.js" ></script>

  </head>	
  <body>
		<div class="container">
			<div class = "row">
				<div class="col-lg-4 col-md-6 col-sm-12">
					<h1>Malaga</h1>
					<div id='clock1'> current time</div>
					<canvas id='myCanvas1' width="300" height="300"></canvas>
				</div>



				<div class="col-lg-4 col-md-6 col-sm-12">
					<h1>Kyiv</h1>
					<div id='clock2'> current time</div>
					<canvas id='myCanvas2' width="300" height="300"></canvas>

					<form>
						<label for="time">Choose a time: </label>
						<input id="userTime" type="datetime-local" name="time" step="2" required autofocus>
						<button type="submit" id="submitButton">Submit</button>
						<button type="reset" id="resetButton">Reset on current time</button>
					</form>


				</div>

				<div class="col-lg-4 col-md-6 col-sm-12">
					<h1>London</h1>
					<div id='clock3'>current time</div>
					<canvas id='myCanvas3' width="300" height="300"></canvas>
				</div>
			</div>
		</div>

  </body>
</html>
